<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignR Job Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #4cae4c;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>DesignR Job Bot</h1>
    <p>İş elanı və dizayn tapmaq üçün botu istifadə edin!</p>
</header>

<div class="content">
    <div class="info">
        <h2>Bot haqqında</h2>
        <p>DesignR Job Botu, iş elanlarını tapmağa kömək edər və sizə iş axtarışınızda dəstək olar.</p>
        <p>İş elanlarını əldə etmək və daha çox məlumat üçün aşağıdakı düyməni basın.</p>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='https://t.me/your_bot_username'">Botu Başlat</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 DesignR Job Bot | Bütün hüquqlar qorunur</p>
</footer>

</body>
</html>
